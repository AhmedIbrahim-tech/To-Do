<div class="container mt-5">
  <div class="row">
    <div class="d-flex flex-column g-2 p-2 p-5 mb-4 col-md-6 col-10 mx-auto border-1 rounded shadow">
      <h1 mat-dialog-title class="fw-bold">Confirm Deletion</h1>
      <p mat-dialog-content>Are you sure you want to delete?</p>
      <div mat-dialog-actions class="buttons-div">
        <button class="btn btn-cancel" (click)="cancel()">
          Cancel
        </button>
        <button (click)="confirm()" class="btn btn-danger button">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
